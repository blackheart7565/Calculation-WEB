<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Culculation</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="js/main.js" defer></script>
</head>

<body>
	<br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br>

	<div class="wrapper">
		<div class="calculation">
			<div class="calculation__header">
				<div class="calculation__header-title">
					<img class="calculation__icon" src="img/icon/free-icon-calculator-7378257 (4).png" alt="icon">
					<h1 class="calculation__title">Calculation</h1>
				</div>
				<div class="calculation__header-buttons">
					<!-- // U+2012 -->
					<button class="calculation__minimizate"><i></i></button>
					<!-- // U+25A1 -->
					<button class="calculation__maximize">
						<i></i>
					</button>
					<!-- // U+00D7 -->
					<button class="calculation__close"><i></i></button>
				</div>
			</div>
			<div class="calculation__display">
				<p class="calculation__view" id='view-display'></p>
				<p class='calculation__res' id='result-display'>0</p>
			</div>
			<div class="calculation__buttons">
				<nav class='calculation__nav'>
					<ul class='calculation__list' id='listBtn'>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-percent math-operation'>&#37;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-clear' id='clearResult'>CE</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-reset' id='clearAll'>C</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-delete'>&#8666;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-oneDivX math-operation'>&#8543;x</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-degree math-operation'>x^2</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-root math-operation'>&#8730;x</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-division math-operation'>&#247;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-seven number'>7</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-eight number'>8</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-nine number'>9</button>
						</li>
						<li class='calculation__item'>
							<button
								class='calculation__btn calculation__btn-multiplication math-operation'>&#215;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-four number'>4</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-five number'>5</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-six number'>6</button>
						</li>
						<li class='calculation__item'>
							<button
								class='calculation__btn calculation__btn-subtraction math-operation'>&#8722;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-one number'>1</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-two number'>2</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-three number'>3</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-addition math-operation'>&#43;</button>
						</li>
						<li class='calculation__item'>
							<button
								class='calculation__btn calculation__btn-signReplacement math-operation'>+/-</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-zero number'>0</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-comma number'>,</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-equals'>=</button>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

</body>

</html>
