<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Culculation</title>

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br>

	<div class="wrapper">
		<div class="calculation">
			<div class="calculation__header">
				<div class="calculation__header-title">
					<img class="calculation__icon" src="img/icon/free-icon-calculator-7378257 (4).png" alt="icon">
					<h1 class="calculation__title">Calculation</h1>
				</div>
				<div class="calculation__header-buttons">
					<!-- // U+2012 -->
					<button class="calculation__minimizate"><i></i></button>
					<!-- // U+25A1 -->
					<button class="calculation__maximize">
						<i></i>
					</button>
					<!-- // U+00D7 -->
					<button class="calculation__close"><i></i></button>
				</div>
			</div>
			<div class="calculation__display">
				<p class="calculation__view"></p>
				<p class='calculation__res'>0</p>
			</div>
			<div class="calculation__buttons">
				<nav class='calculation__nav'>
					<ul class='calculation__list'>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-percent'>&#37;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-clear'>CE</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-reset'>C</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-delete'>&#8666;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-oneDivX'>&#8543;x</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-degree'>x^2</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-root'>&#8730;x</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-division'>&#247;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-seven'>7</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-eight'>8</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-nine'>9</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-multiplication'>&#215;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-four'>4</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-five'>5</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-six'>6</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-subtraction'>&#8722;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-one'>1</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-two'>2</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-three'>3</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-addition'>&#43;</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-signReplacement'>+/-</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-zero'>0</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-comma'>,</button>
						</li>
						<li class='calculation__item'>
							<button class='calculation__btn calculation__btn-equals'>=</button>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

</body>

</html>
